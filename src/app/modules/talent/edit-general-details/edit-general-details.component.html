<div class="container">
  <div class="row">
    <!-- Right column: Form for editing player details -->
    <div class="col-md-12 p-0">
      <div class="personal_edit">
        <div class="dialog-header m-auto">
          <h2>{{'editGeneralDetails' | translate}}</h2>
        </div>
        
        <div class="close_buttons">
          <button class="close-btn" (click)="onCancel()">X</button>
          </div>
      </div>
      <hr>
      
        <form class="general_form" #myForm="ngForm" (ngSubmit)="onSubmit(myForm)">
          <div class="overflow-card">
          <!-- In the team since -->
          <div class="row">
            <div class="form-group col-lg-4">
            <label for="teamSince" class="form-label">{{'inTheTeamSince' | translate}}</label>
            <div class="d-flex align-items-center justify-content-center">
                <input
                matInput
                id="teamSince"
                name="in_team_since"
                [matDatepicker]="dp"
                [formControl]="in_team_since"
                placeholder="DD.MM.YYYY"
                required
              />
              <mat-datepicker-toggle matSuffix [for]="dp"></mat-datepicker-toggle>
              <mat-datepicker #dp></mat-datepicker>
            </div>
            </div>
  
            <!-- Top speed -->
            <div class="form-group speed_inputs col-lg-4 d-flex align-items-center">
              <div class="col-lg-12 mobile-input">
                <label for="topSpeed" class="form-label">{{'topSpeed' | translate}}(km/h)</label>
                <input type="text" class="form-control" id="topSpeed" name="top_speed" placeholder="Enter Value" [(ngModel)]="top_speed" />
              </div>
            </div>
  
            <!-- International player -->
            <div class=" form-group col-lg-4">
              <label for="internationalPlayer" class="form-label">{{'internationalPlayer' | translate}}</label>
              <select class="form-select" id="internationalPlayer" name="international_player" [(ngModel)]="international_player">              
                <option *ngFor="let country of countries" [value]="country.id" [selected]="user?.meta?.international_player==country.id">{{ country.country_name }}</option>
              </select>
            </div>
          </div>
  
          <!-- Market value -->
          <div class="row">
            <div class="form-group col-lg-4 ">
              <div class="d-flex market_input-gap align-items-center">
                <div class="col-lg-12 mobile-input">
                  <label for="marketValue" class="form-label">{{'marketValue' | translate}}(EUR)</label>
                  <input type="text" class="form-control" id="marketValue" name="market_value" placeholder="Enter value" [(ngModel)]="market_value" />
                </div>
              </div>
              <div class="ground-image col-lg-12 mt-5">

              </div>
            </div>
            <div class="form-group col-lg-4 mb-2">
              <!-- Last change -->
              <div class="position_inputs">
                <label for="lastChange" class="form-label">{{'lastChange' | translate}}</label>
                  <div class="d-flex align-items-center justify-content-center">
                    <input
                    matInput
                    id="lastChange"
                    name="last_change"
                    [matDatepicker]="last_changepicker"
                    [formControl]="last_change"
                    placeholder="DD.MM.YYYY"
                    required
                  />
                  <mat-datepicker-toggle matSuffix [for]="last_changepicker"></mat-datepicker-toggle>
                  <mat-datepicker #last_changepicker></mat-datepicker>
                </div>
              </div>
  
              <!-- Main Position -->
              <div class="position_inputs">
                <label for="mainPosition" class="form-label">{{'mainPosition' | translate}}</label>
                
                <mat-select
                  [(ngModel)]="main_position"
                  class="form-select"
                  id="mainPosition"
                  name="main_position"
                >
                  <mat-option
                    *ngFor="let position of positions"
                    [value]="position.id"
                  >
                    {{ position.position }}
                  </mat-option>
                </mat-select>

              </div>

              <!-- Other Positions -->
              <div class="position_inputs">
                <label for="otherPositions" class="form-label">{{'otherPositions' | translate}}</label>
                <mat-select
                  [(ngModel)]="other_positions"
                  class="form-select"
                  id="otherPositions"
                  name="other_position"
                  multiple
                >
                  <mat-option
                    *ngFor="let position of positions"
                    [value]="position.id"
                  >
                    {{ position.position }}
                  </mat-option>
                </mat-select>
              </div>
      
            </div>
          </div>
          <hr class="m-0">
  
            <!-- Social media usernames -->
          <div class="social_form-box">
            <span class="social_heading" >{{'socialMedia' | translate}}</span>
            <span class="note_titles">{{'note' | translate}}</span>
          </div>
