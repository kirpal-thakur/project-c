<div class="page-content">
  <div class="main-wrapper mt-2">
    <h4 class="setting-title  mb-2">{{ 'accountSettings' | translate }}</h4>

                      fill="#111418" fill-opacity="0.5" />
                  </svg>
                  {{ 'profile' | translate }}
                </button>
              </li>
              <li class="nav-item" role="presentation">
                <button class="nav-link d-flex align-items-center" id="profile-tab" data-bs-toggle="tab"
                  data-bs-target="#profile-tab-pane" type="button" role="tab" aria-controls="profile-tab-pane"
                  aria-selected="false" (click)="switchTab('activity')">
                  <svg id="users-icon" class="me-1 activity" width="20" height="25" viewBox="0 0 16 14" fill="none"
                    xmlns="http://www.w3.org/2000/svg">
                    <path d="M14.3333 7H11.6667L9.66667 13L5.66667 1L3.66667 7H1" stroke="#9D9EA0" stroke-width="1.5"
                      stroke-linecap="round" stroke-linejoin="round" />
                  </svg>
                  {{ 'activityLog' | translate }}
                </button>
              </li>
              <li class="nav-item" role="presentation">
                <button class="nav-link d-flex align-items-center" id="contact-tab" data-bs-toggle="tab"
                  data-bs-target="#contact-tab-pane" type="button" role="tab" aria-controls="contact-tab-pane"
                  aria-selected="false" (click)="switchTab('team')">
                  <svg id="users-icon" class="me-1" width="20" height="25" viewBox="0 0 14 17" fill="none"
                    xmlns="http://www.w3.org/2000/svg">
                    <path
                      d="M0.75 0.375H9.12891L9.32422 0.550781L13.0742 4.30078L13.25 4.49609V16.625H0.75V0.375ZM2 1.625V15.375H12V5.375H8.25V1.625H2ZM9.5 2.52344V4.125H11.1016L9.5 2.52344ZM3.875 6.625H10.125V7.875H3.875V6.625ZM3.875 9.125H10.125V10.375H3.875V9.125ZM3.875 11.625H10.125V12.875H3.875V11.625Z"
                      fill="#111418" fill-opacity="0.5" />
                  </svg>
                  {{ 'teamMembers' | translate }}
                </button>
              </li>
            </ul>
          </div>
        </div>
      </div>
      <div class="col-lg-9">
        <div class="tab-content" id="myTabContent">
          <app-profile *ngIf="tab == 'profile'"></app-profile>
          <app-activity-log *ngIf="tab == 'activity'"></app-activity-log>
          <app-team-members *ngIf="tab == 'team'"></app-team-members>
        </div>
      </div>
    </div>

    <!-- <app-footer></app-footer> -->
  </div>
  <!-- Modal -->
</div>
