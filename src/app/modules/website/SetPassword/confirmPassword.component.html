<div class="modal-dialog modal-dialog-centered">
  <div class="modal-content">
    <div class="modal-header border-0">
      <!-- Modal header content if any -->
    </div>
    <div class="modal-body">
      <ng-container>
        <div class="logo text-center">
          <h6>{{ 'setPassword' | translate }}</h6>
        </div>
        <form #passwordForm="ngForm">
          <div class="row pt-5 pb-5">
            <div class="col-6">
              <div class="mb-3">
                <label class="form-label">{{ 'passwordLabel' | translate }}</label>
                <input
                  type="password"
                  class="form-control"
                  placeholder="{{ 'passwordPlaceholder' | translate }}"
                  name="password"
                  [(ngModel)]="newPassword"
                  required
                />
              </div>
            </div>
            <div class="col-6">
              <div class="mb-3">
                <label class="form-label">{{ 'confirmPasswordLabel' | translate }}</label>
                <input
                  type="password"
                  class="form-control"
                  placeholder="{{ 'confirmPasswordPlaceholder' | translate }}"
                  name="confirmPassword"
                  [(ngModel)]="confirmPassword"
                  required
                />
              </div>
            </div>
            <div class="d-flex justify-content-center">
              <button
                class="btn btn-primary"
                style="width: 300px;"
                [disabled]="!passwordForm.form.valid"
                (click)="savePassword()"
              >
                {{ 'save' | translate }}
              </button>
            </div>
          </div>
        </form>
      </ng-container>
    </div>
  </div>
</div>
