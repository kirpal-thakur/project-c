<div class="container p-4">
  <!-- Dialog header -->
  <div class="modal-header pb-2">
    <h5 class="modal-title" id="couponModalLabel">{{'Enter Coupon Code' | translate}}</h5>
    <button type="button" class="btn-close" (click)="closeDialog()"></button>
  </div>

  <!-- Dialog body -->
  <div class="modal-body">
    <!-- Form field for coupon code -->
    <div class="my-2">
      <input type="text" 
             class="form-control"  
             id="couponCode" 
             [(ngModel)]="couponCode" 
             placeholder="{{'Enter your coupon code' | translate}}">

      <!-- Display error message if coupon is invalid -->
      <div *ngIf="couponError" class="text-danger mt-2">
        {{ couponError }}
      </div>

      <!-- Display success message if coupon is valid -->
      <div *ngIf="couponSuccess" class="text-success mt-2">
        {{ couponSuccess }}
      </div>
    </div>

    <!-- Option for users who don't have a coupon -->
    <div *ngIf="!couponApplied" class="mt-3">
      <button class="btn btn-link" (click)="noCoupon()">
        {{ "I don't have a coupon, Proceed to checkout." | translate }}
      </button>
    </div>

  </div>

  <!-- Dialog footer -->
  <div class="modal-footer mt-1">
    <!-- Disable Apply button if there is an error or if the coupon code is invalid -->
    <button *ngIf="!couponApplied" 
            type="button" 
            class="btn btn-success" 
            [disabled]="couponError || !couponCode.trim()" 
            (click)="applyCoupon()">
      {{ 'Check Coupon' | translate }}
    </button>
    
    <button *ngIf="couponApplied" class="btn btn-primary" (click)="proceedToCheckout()">
      {{ 'Proceed to Checkout' | translate }}
    </button>
  </div>
</div>
