<div class="container p-4">
  <!-- Dialog header -->
  <div class="modal-header pb-2">
    <h5 class="modal-title" id="couponModalLabel">{{'TalentsTranslate.enterCouponCode' | translate}}</h5>
    <button type="button" class="btn-close" (click)="closeDialog()"></button>
  </div>

  <!-- Dialog body -->
  <div class="modal-body">
    <!-- Form field for coupon code -->
    <div class="my-2">
      <input
        type="text"
        class="form-control"
        id="couponCode"
        [(ngModel)]="couponCode"
        placeholder="{{'Enter your coupon code' | translate}}"
        (input)="onCouponInput()"
      />

      <!-- Display error message if coupon is invalid -->
      <div *ngIf="couponError" class="text-danger mt-2">
        {{ couponError }}
      </div>

      <!-- Display success message if coupon is valid -->
      <div *ngIf="couponSuccess" class="text-success mt-2">
        {{ couponSuccess }}
      </div>
    </div>

    <!-- Option for users who don't have a coupon -->
    <div class="mt-3">
      <button class="btn btn-link coupon-btn-link" (click)="noCoupon()">
        {{ "TalentsTranslate.dont'tHaveCoupon" | translate }}
      </button>
    </div>
  </div>

  <!-- Dialog footer -->
  <div class="modal-footer mt-1">
    <!-- Disable Apply button if the coupon code is invalid or empty -->
    <button
      *ngIf="!couponApplied"
      type="button"
      class="btn btn-success coupon-btn"
      [disabled]="!couponCode.trim()"
      (click)="applyCoupon()"
    >
      {{ 'TalentsTranslate.checkCoupon' | translate }}
    </button>

    <button *ngIf="couponApplied" class="btn btn-primary" (click)="proceedToCheckout()">
      {{ 'TalentsTranslate.proceedToCheckout' | translate }}
    </button>
  </div>
</div>
