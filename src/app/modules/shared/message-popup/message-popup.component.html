<!-- message-popup.component.html -->
<div class="msg-popup-dialog p-3">
    <div class="msg-popup-close">
        <img src="../../../assets/images/close-icon-circle.png" alt="" (click)="close()" />
    </div>
    <div class="msg-popup-content p-3 pt-1">
        <div class="display-message">
        {{ data.message }}
        </div>
        <div *ngIf="data.action === 'delete-confirmation'" class="popup-delete-btn d-flex align-items-center justify-content-between mx-5 px-5 py-2">
            <div (click)="deleteConfirmed()">Confirm</div>
            <div (click)="close()">Close</div>
        </div>        
    </div>
</div>
