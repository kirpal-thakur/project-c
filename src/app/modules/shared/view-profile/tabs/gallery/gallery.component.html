<!-- unlock page  -->
<div class="unlock_page" *ngIf="!isPremium">
    <div class="gallery-parent">
      <div class="d-flex justify-content-between ">
        <p class="gallery-photo">{{'photos' | translate }} </p>
      </div>
      
      <div class="row mt-3">
        <div class="col-md-2 position-relative w-20 my-2" *ngFor="let image of userImages">
          <img src="{{imageBaseUrl}}{{image.file_name}}" alt="" srcset="" class="img-fluid">
        </div>
      </div>
    
      <div class="d-flex justify-content-between mt-4">
        <p class="gallery-photo">{{'videos' | translate }} </p>
      </div>
      
      <div class="row mt-3">
        <div class="col-md-2 position-relative w-20" *ngFor="let image of userVideos">
          <video class="img-fluid" controls>
            <source src="{{imageBaseUrl}}{{image.file_name}}" type="video/mp4">
            {{ 'browserDoesNotSupport' | translate }}
          </video>        
        </div>
      </div>
    
    </div>
    <div class="upgrade_unlock">
      <button class="unlock_btn">      
        <svg width="15" height="19" viewBox="0 0 15 19" fill="none" xmlns="http://www.w3.org/2000/svg">
        <g clip-path="url(#clip0_7084_24851)">

        </g>
        <defs>
        <clipPath id="clip0_7084_24851">
        <rect width="14" height="19" fill="white" transform="translate(0.5)"/>
        </clipPath>
        </defs>
        </svg>    
       {{ 'upgradeToUnlock' | translate }}
      </button>
    </div> 
</div>

<div class="gallery-parent" *ngIf="isPremium">
    <div class="d-flex justify-content-between ">
      <p class="gallery-photo">{{'photos' | translate }} </p>
    </div>
    
    <div class="row mt-3">
      <div class="col-md-2 position-relative w-20 my-2" *ngFor="let image of userImages">
        <img src="{{imageBaseUrl}}{{image.file_name}}" alt="" srcset="" class="img-fluid">
      </div>
    </div>
  
    <div class="d-flex justify-content-between mt-4">
      <p class="gallery-photo">{{'videos' | translate }} </p>
    </div>
    
    <div class="row mt-3">
      <div class="col-md-2 position-relative w-20" *ngFor="let image of userVideos">
        <video class="img-fluid" controls>
          <source src="{{imageBaseUrl}}{{image.file_name}}" type="video/mp4">
          {{ 'browserDoesNotSupport' | translate }}
        </video>        
      </div>
    </div>  
</div>
